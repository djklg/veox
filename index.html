<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veox / Wave Challenge List</title>
    <!-- Pusab Font (Official GD Font) -->
    <link href="https://fonts.cdnfonts.com/css/pusab" rel="stylesheet">
    <style>
        :root {
            /* Official GD Palette */
            --gd-bg-top: #004488;
            --gd-bg-btm: #001133;
            
            /* The "List" Brown Palette */
            --panel-brown-light: #BF7240;
            --panel-brown-dark: #A1582C;
            --panel-border: #4A2810;
            --slot-bg: rgba(0, 0, 0, 0.4); 
            
            --gd-gold: #FFCC00;
            --gd-white: #FFFFFF;
            
            /* Text Stroke Settings */
            --stroke-thick: 2.5px; /* Thicker for sharper look */
            --stroke-thin: 1.2px; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pusab', sans-serif;
            user-select: none;
            /* Force sharp rendering */
            -webkit-font-smoothing: none; 
            image-rendering: -webkit-optimize-contrast;
        }

        body {
            background: linear-gradient(180deg, var(--gd-bg-top) 0%, var(--gd-bg-btm) 100%);
            color: var(--gd-white);
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        /* GD Style Scrollbar */
        ::-webkit-scrollbar { width: 14px; }
        ::-webkit-scrollbar-track { 
            background: #000; 
            border-left: 2px solid #4A2810;
        }
        ::-webkit-scrollbar-thumb { 
            background: #444;
            border: 2px solid #fff;
            border-radius: 6px;
        }

        /* Background Grid (Sharpened) */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.08) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.08) 2px, transparent 2px);
            background-size: 80px 80px;
            z-index: -1;
            pointer-events: none;
        }

        /* --- UI COMPONENTS --- */

        /* Standard GD Text (Headers) - Pitch Black Shadow */
        .gd-text-outline {
            -webkit-text-stroke: var(--stroke-thick) black;
            text-shadow: 4px 4px 0px #000000; /* No alpha, pure black */
            letter-spacing: 1px;
            font-weight: 400; /* Pusab is bold by default, this fixes artifacts */
        }

        /* Small Text (Readable) */
        .gd-text-small {
            -webkit-text-stroke: var(--stroke-thin) black;
            text-shadow: 2px 2px 0px #000000;
            letter-spacing: 0.5px;
        }

        /* Navbar - No Blur, Solid Dark */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.8); /* Hard dark */
            border-bottom: 4px solid #000;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 2.2rem;
            color: var(--gd-gold);
            -webkit-text-stroke: 2px black;
            text-shadow: 4px 4px 0px #000;
        }
        .logo span { color: #fff; }

        .nav-links { display: flex; gap: 20px; }

        /* Generic GD Button */
        .gd-btn {
            height: 50px;
            padding: 0 20px;
            border: 3px solid #fff;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            -webkit-text-stroke: 1.2px black;
            text-shadow: 2px 2px 0 #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            /* Hard shadow, no blur */
            box-shadow: 0px 6px 0px rgba(0,0,0,0.6); 
            transition: 0.05s;
            position: relative;
            top: 0;
        }
        .gd-btn:active { 
            top: 4px; 
            box-shadow: 0px 2px 0px rgba(0,0,0,0.6); 
        }

        .btn-blue { background: linear-gradient(180deg, #00CFFF 0%, #0066FF 100%); }
        .btn-gold { background: linear-gradient(180deg, #FFDD44 0%, #CC8800 100%); }
        .btn-discord { background: linear-gradient(180deg, #7289DA 0%, #5865F2 100%); }
        
        .btn-discord img { width: 24px; filter: drop-shadow(2px 2px 0 #000); margin-right: 8px; }

        /* Main Layout */
        main {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
        }

        /* The Big Brown Panel - Hard Shadows */
        .gd-panel {
            background-color: var(--panel-brown-light);
            border: 6px solid var(--panel-border);
            border-radius: 16px;
            padding: 20px;
            /* Inner shadow for depth + Hard drop shadow */
            box-shadow: 
                inset 0 0 0 4px #A1582C, 
                0px 15px 0px rgba(0,0,0,0.6); 
            position: relative;
        }
        
        /* Corner Screws */
        .panel-screw {
            position: absolute;
            width: 24px; height: 24px;
            background: radial-gradient(circle at 30% 30%, #fff 5%, #888 30%, #444 100%);
            border-radius: 50%;
            border: 2px solid #000;
            box-shadow: 2px 2px 0px #000;
            z-index: 2;
        }
        .screw-tl { top: 12px; left: 12px; }
        .screw-tr { top: 12px; right: 12px; }
        .screw-bl { bottom: 12px; left: 12px; }
        .screw-br { bottom: 12px; right: 12px; }

        .header-section { text-align: center; margin-bottom: 25px; }
        .header-section h1 {
            font-size: 3.5rem;
            color: var(--gd-gold);
            margin-bottom: 5px;
        }

        /* Input / Controls */
        .controls-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.5);
            padding: 12px;
            border-radius: 12px;
            border: 3px solid var(--panel-border);
        }

        .gd-input {
            flex-grow: 1;
            background: #5D3117;
            border: 3px solid #281507;
            border-radius: 10px;
            padding: 12px 16px;
            color: #fff;
            font-size: 1.2rem;
            outline: none;
            -webkit-text-stroke: 0;
            text-shadow: none;
            box-shadow: inset 0 4px 0 rgba(0,0,0,0.3);
        }
        .gd-input::placeholder { color: #aaa; }

        /* List Items */
        .level-list { display: flex; flex-direction: column; gap: 10px; }

        .level-card {
            height: 95px;
            background-color: var(--slot-bg);
            border-bottom: 4px solid rgba(0,0,0,0.5); /* Hard line */
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: relative;
            transition: 0.05s;
        }
        .level-card:hover { 
            background-color: rgba(255,255,255,0.15); 
            border-color: rgba(0,0,0,0.8);
        }

        .rank-num {
            width: 60px;
            font-size: 2rem;
            text-align: center;
            margin-right: 15px;
            color: #fff;
        }

        .diff-img {
            width: 64px;
            height: 64px;
            margin-right: 20px;
            filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.6));
        }

        .level-info { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        
        .level-name {
            font-size: 1.9rem;
            color: var(--gd-gold);
            line-height: 1.1;
            margin-bottom: 5px;
        }
        
        .level-author {
            font-size: 1.1rem;
            color: #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .level-author span { color: #fff; }
        
        /* Verifier Tag */
        .verifier-tag {
            color: #44FF44;
            font-size: 0.95rem;
            -webkit-text-stroke: 0.8px black;
            text-shadow: 2px 2px 0 #000;
        }

        .view-btn-img {
            width: 55px;
            cursor: pointer;
            filter: drop-shadow(4px 4px 0 #000);
            transition: 0.05s;
        }
        .view-btn-img:active { transform: scale(0.95) translateY(2px); filter: drop-shadow(2px 2px 0 #000); }

        /* Views */
        .view-section { display: none; }
        .view-section.active { display: block; }

        /* Leaderboard Table */
        .lb-table { width: 100%; border-collapse: collapse; }
        .lb-table td, .lb-table th { 
            padding: 16px 14px; 
            border-bottom: 3px solid rgba(0,0,0,0.5);
            text-align: left;
        }
        .lb-table th { color: var(--gd-gold); font-size: 1.3rem; }
        .lb-rank { color: #fff; width: 60px; }
        .lb-pts { color: var(--gd-gold); text-align: right; }
        
        .lb-table td { font-size: 1.2rem; }

        /* Roulette */
        .roulette-box { text-align: center; padding: 60px; }
        .roulette-res { font-size: 3.2rem; margin: 30px 0; min-height: 60px; color: #fff; }

    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <nav>
        <div class="logo">VEOX <span>LADDER</span></div>
        <div class="nav-links">
            <button class="gd-btn btn-blue" onclick="switchView('home')">Lists</button>
            <button class="gd-btn btn-blue" onclick="switchView('leaderboard')">Stats</button>
            <button class="gd-btn btn-gold" onclick="switchView('roulette')">Roulette</button>
        </div>
        <a href="https://discordapp.com/channels/1192395532157583483/1454997921203228970" target="_blank" class="gd-btn btn-discord">
            <img src="https://static.cdnlogo.com/logos/d/64/discord.png" alt="">
            Submit
        </a>
    </nav>

    <main>
        
        <!-- HOME: Level Browser -->
        <div id="home-view" class="view-section active">
            <div class="gd-panel">
                <!-- Corner Screws -->
                <div class="panel-screw screw-tl"></div><div class="panel-screw screw-tr"></div>
                <div class="panel-screw screw-bl"></div><div class="panel-screw screw-br"></div>

                <div class="header-section">
                    <h1 class="gd-text-outline">Wave Challenge List</h1>
                </div>

                <div class="controls-bar">
                    <input type="text" class="gd-input" id="searchInput" placeholder="Search...">
                    <button class="gd-btn btn-blue" onclick="sortLevels('asc')">Asc</button>
                    <button class="gd-btn btn-blue" onclick="sortLevels('desc')">Desc</button>
                </div>

                <div class="level-list" id="levelContainer">
                    <!-- JS Injects Rows -->
                </div>
            </div>
        </div>

        <!-- LEADERBOARD -->
        <div id="leaderboard-view" class="view-section">
            <div class="gd-panel">
                <div class="panel-screw screw-tl"></div><div class="panel-screw screw-tr"></div>
                <div class="panel-screw screw-bl"></div><div class="panel-screw screw-br"></div>
                
                <div class="header-section"><h1 class="gd-text-outline">Top Players</h1></div>
                <table class="lb-table">
                    <thead>
                        <tr>
                            <th class="gd-text-small">#</th>
                            <th class="gd-text-small">Player</th>
                            <th class="gd-text-small">Count</th>
                            <th style="text-align:right" class="gd-text-small">Pts</th>
                        </tr>
                    </thead>
                    <tbody id="lbBody"></tbody>
                </table>
            </div>
        </div>

        <!-- ROULETTE -->
        <div id="roulette-view" class="view-section">
            <div class="gd-panel roulette-box">
                <div class="panel-screw screw-tl"></div><div class="panel-screw screw-tr"></div>
                <div class="panel-screw screw-bl"></div><div class="panel-screw screw-br"></div>
                
                <h1 class="gd-text-outline">Demon Roulette</h1>
                <p class="gd-text-small" style="margin-top:20px; color:#ddd; font-size:1.3rem;">Your Challenge:</p>
                <div class="roulette-res gd-text-outline" id="rouletteResult">???</div>
                <button class="gd-btn btn-gold" style="font-size:1.6rem; padding: 15px 50px; height: 70px;" onclick="spinRoulette()">SPIN</button>
            </div>
        </div>

    </main>

    <script>
        /* ================= DATA ================= */
        // Using GDBrowser assets for faces
        const ASSETS = {
            extreme: "https://gdbrowser.com/assets/difficulties/demon-extreme-featured.png",
            insane: "https://gdbrowser.com/assets/difficulties/demon-insane-featured.png",
            hard: "https://gdbrowser.com/assets/difficulties/demon-hard-featured.png",
            viewBtn: "https://gdbrowser.com/assets/view.png"
        };

        const levelsData = [
            { rank: "-", name: "-", creator: "-", verifier: "-", id: "-" }
        ]; 

        const usersData = [
            { name: "LordSPKOfficiall", records: 0, points: 0 },
        ];

        /* ================= LOGIC ================= */
        const container = document.getElementById('levelContainer');
        let currentData = [...levelsData];

        function switchView(viewId) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById(viewId + '-view').classList.add('active');
        }

        // Logic to pick the correct face URL
        function getFaceUrl(rank) {
            if(rank <= 3) return ASSETS.extreme;
            if(rank <= 50) return ASSETS.insane;
            return ASSETS.hard;
        }

        function renderLevels(data) {
            container.innerHTML = '';
            data.forEach(level => {
                const card = document.createElement('div');
                card.className = 'level-card';
                
                const faceUrl = getFaceUrl(level.rank);

                card.innerHTML = `
                    <div class="rank-num gd-text-outline">#${level.rank}</div>
                    
                    <img src="${faceUrl}" class="diff-img" alt="Diff">

                    <div class="level-info">
                        <div class="level-name gd-text-outline">${level.name}</div>
                        <div class="level-author gd-text-small">
                            by <span>${level.creator}</span>
                            <span class="verifier-tag">ver. ${level.verifier}</span>
                        </div>
                    </div>

                    <img src="${ASSETS.viewBtn}" class="view-btn-img" onclick="copyId('${level.id}')" title="Copy ID">
                `;
                container.appendChild(card);
            });
            if(data.length === 0) container.innerHTML = '<div style="padding:20px; text-align:center;">No Levels Found</div>';
        }

        function sortLevels(order) {
            currentData.sort((a, b) => order === 'asc' ? a.rank - b.rank : b.rank - a.rank);
            renderLevels(currentData);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            currentData = levelsData.filter(lvl => 
                lvl.name.toLowerCase().includes(val) || 
                lvl.creator.toLowerCase().includes(val)
            );
            currentData.sort((a, b) => a.rank - b.rank);
            renderLevels(currentData);
        });

        // Leaderboard
        const lbBody = document.getElementById('lbBody');
        usersData.forEach((user, idx) => {
            lbBody.innerHTML += `
                <tr>
                    <td class="lb-rank gd-text-outline">${idx+1}</td>
                    <td class="gd-text-small">${user.name}</td>
                    <td class="gd-text-small" style="color:#ccc">${user.records}</td>
                    <td class="lb-pts gd-text-outline">${user.points}</td>
                </tr>
            `;
        });

        // Roulette
        function spinRoulette() {
            const box = document.getElementById('rouletteResult');
            let count = 0;
            const interval = setInterval(() => {
                const rnd = levelsData[Math.floor(Math.random() * levelsData.length)];
                box.innerText = rnd.name;
                count++;
                if(count > 20) {
                    clearInterval(interval);
                    box.style.color = '#00FF00';
                } else {
                    box.style.color = '#fff';
                }
            }, 50);
        }

        function copyId(id) {
            navigator.clipboard.writeText(id);
            alert('Copied Level ID: ' + id);
        }

        // Init
        renderLevels(currentData);

    </script>
</body>
</html>
